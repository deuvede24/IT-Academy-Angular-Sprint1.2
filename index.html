<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header>
    <div class="container-xl mx-10 my-4"> <!-- Agregado margen horizontal y centrado -->
      <nav class="fixed-top navbar navbar-expand-lg bg-body px-2 px-lg-0 pt-4 pt-lg-4 pb-3">
        <div class="container-fluid">
          <a class="navbar-brand ms-lg-5" href="#">
            <img src="./img/Imagenes/logo-bookmark.svg" alt="logo Bookmark" height="30" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <img src="./img/Imagenes/icon-hamburger.svg" alt="burger menu" />
          </button>

          <div class="collapse navbar-collapse me-5 pe-5" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto align items center text-uppercase">
              <li class="nav-item">
                <a class="nav-link mx-3" href="#">features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="#">pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="#">contact</a>
              </li>

              <li class="nav-item">
                <a class="nav-link mx-2 py-2 px-4 btn btn-secondary text-white rounded-2" type="button">login</a>
              </li>

            </ul>

          </div>
      </nav>

    </div>
  </header>
  <!-- main -->
  <main class="container mt-5 pt-4">
    <div class="row flex-column-reverse row align-items-end flex-md-row d-flex">
      <div class="text-center text-md-start col-md-3 col-lg-5 col align-self-center">
        <h1 class="fw-bold mt-5">A Simple Bookmark Manager</h1>
        <p class="mt-3">
          A clean and simple interface to organize your favorite websites.Open
          a new browser tab and see your sites load instantly.Try it for free.
        </p>
        <button type="button" class="btn btn-primary btn-sm mt-2">
          Get in on Chrome
        </button>
        <button type="button" class="btn btn-secondary btn-sm mt-2 shadow-lg">
          Get it on Firefox
        </button>
      </div>
      
      <div class="col-12 col-md-6 order-1 order-md-2 my-5 text-center position-relative">
            <img src="./img/Imagenes/illustration-hero.svg" class="img-fluid" alt="illustration hero" />
            <div class="blue-right-shadow"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
